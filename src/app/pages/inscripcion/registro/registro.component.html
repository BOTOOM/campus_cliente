<nb-card>
  <div class="modal-header">
    <h2>{{ 'REGISTRO.TITULO' | translate }}</h2>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="nombres">
      <label for="nombres">* {{ 'REGISTRO.NOMBRE' | translate }}</label>
      <input type="text" placeholder="Ej. Andrés Luis" class="form-control" name="nombres" ng-model="formData.name">
    </div>
    <div class="apellidos">
      <label for="apellidos">* {{ 'REGISTRO.APELLIDOS' | translate }}</label>
      <input type="text" placeholder="Ej. Alvaréz Urrutia" class="form-control" name="apellidos" ng-model="formData.name">
    </div>
    <div class="tipodocumento">
      <label for="tipodocumento">* {{ 'REGISTRO.TIPO_DOCUMENTO' | translate }}</label>
      <select class="form-control" id="tipodocumento" name="tipodocumento">
        <option value="ti">Tarjeta de identidad</option>
        <option value="cc">Cédula de ciudadanía</option>
        <option value="ce">Cédula de extranjería</option>
        <option value="ps">Pasaporte</option>
      </select>
    </div>
    <div class="numerodocumento">
      <label for="numerodocumento">* {{ 'REGISTRO.NUMERO_DOCUMENTO' | translate }}</label>
      <input type="number" placeholder="Ej. 5525252" min="10000000" max="100000000000000000000" step="1" class="form-control" name="numerodocumento"
        ng-model="formData.name">
    </div>
    <div class="genero">
      <label for="genero">* {{ 'REGISTRO.GENERO' | translate }}</label>
      <select class="form-control" id="genero" name="genero">
        <option value="mujer">Mujer</option>
        <option value="hombre">Hombre</option>
        <option value="otro">Otro</option>
        <option value="nodice">No quiero decirlo</option>
      </select>
    </div>
    <div class="fechanacimiento">
      <label for="fechanacimiento">* {{ 'REGISTRO.FECHA_NACIMIENTO' | translate }}</label>
      <input type="date" class="form-control" name="fechanacimiento" placeholder="Ej. 01/01/2010" ng-model="formData.name">
    </div>
    <div class="correo">
      <label for="correo">* {{ 'REGISTRO.CORREO_ELECTRONICO' | translate }}</label>
      <input type="email" placeholder="Ej. algo@algo.com" class="form-control" name="correo" ng-model="formData.name">
    </div>
    <div class="ccorreo">
      <label for="ccorreo">* {{ 'REGISTRO.CON_CORREO_ELECTRONICO' | translate }}</label>
      <input type="email" placeholder="Ej. algo@algo.com" class="form-control" name="ccorreo" ng-model="formData.name">
    </div>
    <div class="contrasena">
      <label for="contrasena">* {{ 'REGISTRO.CONTRASENA' | translate }}</label>
      <input type="password" placeholder="Ingrese su contraseña" class="form-control" name="contrasena" ng-model="formData.name">
    </div>
    <div class="ccontrasena">
      <label for="ccontrasena">* {{ 'REGISTRO.CON_CONTRASENA' | translate }}</label>
      <input type="password" placeholder="Repita su contraseña" class="form-control" name="ccontrasena" ng-model="formData.name">
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-center">
      <span class="glyphicon glyphicon-heart"></span>
      <button type="submit" class="btn btn-success">{{ 'REGISTRO.ENVIAR' | translate }}</button>
    </div>
  </div>
</nb-card>
