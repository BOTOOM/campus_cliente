<nb-card>
  <nb-card-header>
    <h5>{{ 'INSCRIPCION.TITULO' | translate }}</h5>
  </nb-card-header>
  <nb-card-body>
    <p><ngb-progressbar showValue="true" type="success" [value]="percentage" [animated]="true" [height]="'25px'"></ngb-progressbar></p>
    <nb-tabset fullWidth>
      <nb-tab tabTitle="1. {{ 'DATOS_BASICOS.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formDatosBasicos" (resultSmart)="traerDatosBasicos($event)"></ngx-dinamicform>
      </nb-tab>
      <nb-tab tabTitle="2. {{ 'FORMACION_ACADEMICA.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formFormacionAcademica" (result)="traerFormacionAcademica($event)"></ngx-dinamicform>
      </nb-tab>
      <nb-tab tabTitle="3. {{ 'IDIOMAS.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formIdiomas" (result)="traerIdiomas($event)"></ngx-dinamicform>
      </nb-tab>
      <nb-tab tabTitle="4. {{ 'FORMACION_LABORAL.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formFormacionLaboral" (result)="traerFormacionLaboral($event)"></ngx-dinamicform>
      </nb-tab>
      <nb-tab tabTitle="5. {{ 'DOCUMENTOS.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formDocumentos" (result)="traerDocumentos($event)"></ngx-dinamicform>
        <ngx-nuxeo [files]="documentosFiles" (save)="saveDocumentosFiles($event)"></ngx-nuxeo>
      </nb-tab>
      <nb-tab tabTitle="6. {{ 'DESCUENTOS.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formDescuentos" (result)="traerDescuentos($event)"></ngx-dinamicform>
      </nb-tab>
      <nb-tab tabTitle="7. {{ 'PROPUESTA_TRABAJO_GRADO.TITULO' | translate }}">
        <ngx-dinamicform [normalform]="formDatos" (result)="traerDatos($event)"></ngx-dinamicform>
      </nb-tab>
      <nb-tab tabTitle="8. {{ 'ENVIO.TITULO' | translate }}">
      </nb-tab>
    </nb-tabset>
    <nb-route-tabset [tabs]="tabs"></nb-route-tabset>
  </nb-card-body>
</nb-card>
