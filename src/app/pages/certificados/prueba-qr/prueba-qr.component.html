<nb-card id="mytable">
  <nb-card-header>
    <h2>QR y PDF</h2>
  </nb-card-header>
  <nb-card-body >

    <button (click)="exportAs('pdf')">export as pdf</button>
    <button (click)="exportAs('png')">export as png</button>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="campusvirtual" qrc-version="3"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="google" qrc-version="3" qrc-errorCorrectionLevel="H"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="campusvirtual" qrc-version="3"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="google" qrc-version="3" qrc-errorCorrectionLevel="H"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="campusvirtual" qrc-version="3"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="google" qrc-version="3" qrc-errorCorrectionLevel="H"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="campusvirtual" qrc-version="3"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="google" qrc-version="3" qrc-errorCorrectionLevel="H"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="campusvirtual" qrc-version="3"></ngx-qrcode>
    <ngx-qrcode qrc-element-type="url" [qrc-value]="google" qrc-version="3" qrc-errorCorrectionLevel="H"></ngx-qrcode>
  </nb-card-body>
</nb-card>
